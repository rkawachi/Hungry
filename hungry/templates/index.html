<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry</title>
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
</head>

<body class="container-fluid">
    <div class="mb-3 position-absolute h-100 w-100 m-0 d-flex align-items-center justify-content-center" id="dropZone">
        <i class="fs-2 bi bi-upload" id="uploadIcon"></i>
        <p class="fs-2" style="display:none">ファイルをドロップ</p>
    </div>
    <footer class="fixed-bottom d-flex justify-content-center">
        <ul class="list-unstyled d-flex flex-column">
            <li class="mt-3">
                <div class="input-group">
                    <label class="input-group-btn">
                        <span class="btn btn-primary" id="fileButton">
                            ファイルを選択<input type="file" id="fileInput" style="display:none">
                        </span>
                    </label>
                    <input type="text" class="form-control" id="filenameDisplay" readonly="">
                </div>
            </li>
            <li class="mt-3">
                <p class="text-xs">判定結果は不正確な情報を表示することがあるため、<u>自己責任</u>にてご賞味ください。</p>
            </li>
        </ul>
    </footer>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
